<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formcss.css" mdia="">
    <title>Clona cartão</title>
</head>
<body>
    <div>
        <h1 id="titulo">Clona cartão</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class ="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" name="CPF" id="CPF" required>
            </div>

            <div class="campo">
                <label for="Número do cartão"><strong>Número do cartão</strong></label>
                <input type="text" name="Número do cartão de crédito" id="Número do cartão de crédito">
            </div>

            <div class="campo">
                <label for="Código de segurança de três digitos"><strong>Código de segurança de três digitos</strong></label>
                <input type="text" name="Código de segurança de três digitos" id="Código de segurança de três digitos">
            </div>
        </fieldset>

        <div class="campo">
            <label for="c"><strong>Email(Opcional)</strong></label>
            <input type="email" name="email" id= "email">
        </div>
        
        <div class="campo">
            <label><strong>Qual cartão você usa?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Itaú
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Bradesco
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Mastercard
            </label>
        </div>

        <div class="campo">
            <label for="Renda"><strong>Renda</strong></label>
            <select id="renda">
                <option selected disabled value="">Selecione</option>
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Com que frequência você confere compras suspeitas na sua fatura?:</strong></label>
                <input type="checkbox" id="saque1" name="saque1" value="Nunca">
                <label for="saque1">Nunca</label>
                <input type="checkbox" id="saque2" name="saque2" value="Ás vezes">
                <label for="saque2">Ás vezes</label>
                <input type="checkbox" id="saque3" name="saque3" value="Regularmente">
                <label for ="saque3">Regularmente</label>
                <input type="checkbox" id="saque4" name="saque4" value="Sempre">
                <label for="saque4">Sempre</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte algumas informações sobre você</strong></label>
            <textarea row="6" style="width: 26cm" id="informações" name="informações"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
